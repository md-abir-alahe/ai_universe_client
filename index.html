<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI-Universe-assignment-5 | programming hero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4e15074d08.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="d-flex flex-column align-items-center justify-content-center">
        <h1 class="fs-1 fw-bold">AI Universe Hub</h1>
        <button onclick="loadDataForSort()" type="button" class="btn btn-danger mt-2">Sort By Date</button>
    </header>

    <main>
        <section class="">
            <div id="data-container" class="row row-cols-1 row-cols-md-3 g-4 m-md-4">
                  <!-- data will append here  -->
            </div>
            <div id="show-all" class="text-center m-4 d-none">
                <div id="btn-show-all" class="btn btn-primary">Show all</div>
              </div>
        </section>
        <!-- spinner -->
        <section id="spinner">
            <div class="d-flex justify-content-center m-4">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div  class="modal fade" id="modalDetails" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
          <div class="modal-content " >
                <button style="margin-left: 97%;" type="button" class="mt-1 me-1 float-end btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            <div id="show-modal-details" class="modal-body">
                
            </div>
          </div>
        </div>
    </div>


    <!-- script files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
